<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="game">
        <div class="game-header">
          <div class="game-control">
            <div class="game-control__shuffle">
              <button class="button">Перемешать</button>
            </div>
            <div class="game-control__action">
              <button class="button">Старт</button>
            </div>
          </div>
          <div class="game-statistic">
            <div class="game-statistic__step">
              Ход: 0
            </div>
            <div class="game-statistic__time">
              Время: 00:00
            </div>
          </div>

        </div>
        <div class=game-body>
            <div class="game-box game-box--s3">
              <div class="game-box__number">1</div>
              <div class="game-box__number">2</div>
              <div class="game-box__number">3</div>
              <div class="game-box__number">4</div>
              <div class="game-box__number">5</div>
              <div class="game-box__number">6</div>
              <div class="game-box__number">7</div>
              <div class="game-box__number">8</div>
              <div class="game-box__number game-box__number--empty"></div>
            </div>
        </div>
        <div class="game-footer">
          <div class="game-size-box">
            <button class="button game-size-box__button">
              3x3
            </button>
            <button class="button game-size-box__button">
              4x4
            </button>
          </div>
        </div>

      </div>
    </div>

</body>
</html>
